{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card text-bg-dark border-secondary">
        <div class="card-header">
            <h1 class="mb-0">{{ page.title }}</h1>
        </div>
        <div class="card-body">
            {{ page.content|safe }}
        </div>
    </div>
</div>
{% endblock %}
