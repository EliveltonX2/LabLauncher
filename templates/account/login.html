{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
</form>
<p><a href="{% url 'account_reset_password' %}">Esqueceu a senha?</a></p>
{% endblock %}
