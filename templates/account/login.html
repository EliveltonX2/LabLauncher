{% extends "base.html" %}
{% load i18n %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-bg-dark border-secondary">
                <div class="card-header"><h2 class="mb-0">Login</h2></div>
                <div class="card-body">
                    <form class="login" method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Entrar</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a class="small" href="{% url 'account_reset_password' %}">Esqueceu a senha?</a>
                        <p class="small text-muted mt-2">NÃ£o tem uma conta? <a href="{% url 'account_signup' %}">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
