{% extends "base.html" %}

{% block title %}Mudar Senha{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card text-bg-dark border-secondary">
                <div class="card-header">
                    <h2 class="mb-0">Mudar Senha</h2>
                </div>
                <div class="card-body">
                    <p>Por favor, insira sua senha antiga por seguran√ßa, e depois sua nova senha duas vezes.</p>

                    <form method="post" action="{% url 'account_change_password' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-accent">Salvar Nova Senha</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
