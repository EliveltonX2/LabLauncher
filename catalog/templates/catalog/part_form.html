{% extends "base.html" %}

{% block title %}Adicionar Nova Peça{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card text-bg-dark border-secondary">
                <div class="card-header">
                    <h2 class="mb-0">Adicionar Nova Peça ao Catálogo</h2>
                </div>
                <div class="card-body">
                    <p class="card-text text-muted">Preencha os detalhes abaixo para submeter sua peça para revisão pela nossa equipe de curadores.</p>
                    <hr>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ form.as_p }}

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-accent btn-lg">Enviar Peça para Revisão</button>
                            <a href="{% url 'catalog:part-list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
