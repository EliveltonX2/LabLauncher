{% extends "base.html" %}

{% block title %}Adicionar Nova Peça{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-bg-dark border-secondary">
                <div class="card-header"><h2 class="mb-0">Adicionar Nova Peça</h2></div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" id="part-form">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div id="thumbnail-preview-container" class="mt-3" style="display: none;">
                            <label class="form-label">Thumbnail Gerada Automaticamente:</label>
                            <img id="thumbnail-preview" class="img-thumbnail" style="max-width: 200px; background-color: #2d2d2d;" alt="Preview da Thumbnail">
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-accent btn-lg">Enviar Peça para Revisão</button>
                            <a href="{% url 'catalog:part-list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        // --- IMPORTS ESSENCIAIS QUE ESTAVAM FALTANDO ---
        import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
        import { STLLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/STLLoader.js';

        // Roda nosso código apenas quando o HTML da página estiver 100% carregado
        document.addEventListener('DOMContentLoaded', function() {

            // --- LÓGICA DE GERAÇÃO DE THUMBNAIL ---

            const stlInput = document.querySelector('#id_stl_file');
            const thumbnailInput = document.querySelector('#id_thumbnail');
            const previewContainer = document.querySelector('#thumbnail-preview-container');
            const previewImage = document.querySelector('#thumbnail-preview');

            if (!stlInput || !thumbnailInput) {
                console.error("Não foi possível encontrar os inputs de arquivo STL ou Thumbnail no formulário.");
                return;
            }

            const thumbnailParentWrapper = thumbnailInput.closest('p');
            if (thumbnailParentWrapper) {
                 thumbnailParentWrapper.style.display = 'none';
            }

            stlInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Mostra um feedback de carregamento
                if(previewContainer) {
                    previewImage.src = ""; // Limpa a imagem antiga
                    previewContainer.style.display = 'block';
                    // Poderíamos adicionar um spinner aqui
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    generateThumbnail(contents, file.name);
                };
                reader.readAsArrayBuffer(file);
            });

            function generateThumbnail(stlData, originalFileName) {
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x2d2d2d);
                
                const width = 400; const height = 300;
                const camera = new THREE.OrthographicCamera(width / -2, width / 2, height / 2, height / -2, 0.1, 1000);
                camera.position.set(200, 200, 200);
                camera.lookAt(scene.position);

                scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.5));

                const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
                renderer.setSize(width, height);

                const loader = new STLLoader();
                const geometry = loader.parse(stlData);
                const material = new THREE.MeshPhongMaterial({ color: 0xdda853, specular: 0x111111, shininess: 200 });
                const mesh = new THREE.Mesh(geometry, material);

                const box = new THREE.Box3().setFromObject(mesh);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                mesh.position.sub(center);
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = width / maxDim * 0.7;
                mesh.scale.set(scale, scale, scale);

                scene.add(mesh);
                renderer.render(scene, camera);

                const dataURL = renderer.domElement.toDataURL('image/png');
                
                previewImage.src = dataURL;

                fetch(dataURL)
                    .then(res => res.blob())
                    .then(blob => {
                        const cleanFileName = originalFileName.split('.').slice(0, -1).join('.');
                        const thumbnailFile = new File([blob], `thumbnail_${cleanFileName}.png`, { type: 'image/png' });
                        
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(thumbnailFile);
                        thumbnailInput.files = dataTransfer.files;
                        console.log("Thumbnail gerada e anexada ao formulário!");
                    });
            }
        });
    </script>
{% endblock %}
